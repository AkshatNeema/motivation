<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivation for You</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="light-mode">
  <div class="quote-box">
    <p id="quote" class="quote">Loading...</p>
    <div class="button-group">
      <button onclick="fetchQuote()">ğŸ” New Quote</button>
      <button onclick="saveFavorite()">â¤ï¸ Save</button>
      <button onclick="shareQuote()">ğŸ“¤ Share</button>
    </div>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
    </div>
  </div>

  <script>
    let currentQuote = "";

    async function fetchQuote() {
      const res = await fetch('/api/quote');
      const data = await res.json();
      currentQuote = data.quote;
      const quoteEl = document.getElementById('quote');

      quoteEl.classList.remove('fade-in');
      void quoteEl.offsetWidth;
      quoteEl.textContent = `â€œ${currentQuote}â€`;
      quoteEl.classList.add('fade-in');
    }

    function saveFavorite() {
      let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (!favorites.includes(currentQuote)) {
        favorites.push(currentQuote);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert("Saved to favorites!");
      } else {
        alert("Already in favorites!");
      }
    }

    function shareQuote() {
      const text = encodeURIComponent(`"${currentQuote}"`);
      const twitter = `https://twitter.com/intent/tweet?text=${text}`;
      const whatsapp = `https://wa.me/?text=${text}`;
      const choice = confirm("Click OK to share on Twitter or Cancel for WhatsApp");
      window.open(choice ? twitter : whatsapp, "_blank");
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", mode);
    }

    // Load mode preference on startup
    window.onload = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
        document.getElementById("modeToggle").checked = true;
      }
      fetchQuote();
    };
  </script>
</body>
</html>
